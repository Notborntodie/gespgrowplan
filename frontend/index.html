<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信奥成长计划</title>
    
    <!-- DNS 预解析和预连接（优化外部资源加载） -->
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    
    <!-- 预加载关键 CSS 资源 -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" crossorigin="anonymous">
    <link rel="preload" href="/logo.png" as="image">
    
    <!-- 加载 CSS 资源 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" onerror="this.onerror=null;console.warn('Font Awesome 加载失败，使用本地字体')">
    
    <!-- 注意：
     1. 已移除 Google Fonts，因为该字体在项目中未使用，且可能无法访问
     2. KaTeX CSS 已改为从本地 npm 包加载（在 main.ts 中导入），不再依赖 CDN
    -->
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
